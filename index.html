<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>VUE</title>
</head>

<body class="h-full grid place-items-center">

    <div id="app">
        <section v-show="inProgressAssignments.length">

            <h2 class="font-bold mb-2">In Progress</h2>
            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                    <label >
                        {{assignment.name}} <input type="checkbox" v-model="assignment.complete" >
                    </label> 
                </li>
            </ul>
        </section>

        <section v-show="completedAssignments">
            <h2 class="font-bold my-4">Completed</h2>

            <ul>
                <li v-for="assignment in assignments.filter(e => e.complete ==true)" :key="assignment.id">
                    <label >
                        {{assignment.name}} <input type="checkbox" v-model="assignment.complete" >
                    </label> 
                </li>
            </ul>
        </section>

        <pre>
            {{assignments}}
        </pre>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        {id: 1, name: "Finish projects", complete: false },
                        {id: 2, name: "Read Chapter 4", complete: false },
                        {id: 3, name: "Turn in homework", complete: false },
                    ],
                }
            },
            computed: {
                completedAssignments(){
                    return this.assignments.filter(e => e.complete)
                }, 
                inProgressAssignments(){
                    return this.assignments.filter(e => !e.complete) 
                }
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
